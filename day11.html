<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day11</title>
    <style>
      .box {
        width: 300px;
        border: solid rgb(243, 231, 231);
      }
      .thumb {
        display: inline-block;
        width: 70px;
        padding: 10px;
      }
      .img1 {
        border-radius: 50%;
        display: inline-block;
      }
      .text {
        display: inline-block;
        width: 130px;
      }
      .follow {
        display: inline-block;
        width: 60px;
        vertical-align: 150%;
      }
      .btn {
        color: white;
        background-color: rgb(29, 150, 236);
        height: 30px;
        width: 60px;
        border: none;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        margin-bottom: 10px;
        margin-top: 10px;
      }
      .p1 {
        font-weight: bold;
      }
      .grid1 {
        display: grid;
        grid-template-columns: 200px 75px;
        border: solid;
        margin-bottom: 20px;
        padding: 10px;
      }
      .grid2 {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        border: solid;
        margin-bottom: 20px;
        padding: 10px;
      }
      .grid3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
        margin-bottom: 20px;
        padding: 10px;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="thumb">
        <img class="img1" src="channels/channel-1.jpeg" alt="" />
      </div>
      <div class="text">
        <p class="p1">Oliver</p>
        <p class="p2">the cat</p>
        <p class="p3">Popular</p>
      </div>
      <div class="follow">
        <button class="btn">Follow</button>
      </div>
    </div>
    <div class="grid1">
      <p class="p1" style="background-color: aqua">20px</p>
      <p class="p2" style="background-color: pink">75px</p>
    </div>
    <div class="grid2">
      <p class="gp1" style="background-color: aqua">col1</p>
      <p class="gp2" style="background-color: pink">col2</p>
      <p class="gp3" style="background-color: aqua">col3</p>
    </div>
    <div class="grid3">
      <p style="background-color: aqua">col1</p>
      <p style="background-color: pink">col2</p>
      <p style="background-color: aqua">col3</p>
      <p style="background-color: pink">col4</p>
      <p style="background-color: aqua">col5</p>
      <p style="background-color: pink">col6</p>
    </div>
  </body>
</html>
