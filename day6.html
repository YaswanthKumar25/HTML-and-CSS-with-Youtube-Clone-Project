<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6</title>
    <style>
        .sample{
            width:200px;
            border-radius: 10px;
            margin: 30px;
        }
        .sample2{
            width: 150px;
            height: 120px;
            object-fit: cover;
            object-position: left;
        }
        .sample3{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: left;
        }
        .Search{
            border-radius: 5px;
            width: 120px;
            height: 20px;
            margin-right: 20px;
        }
        .Search2{
            border-radius: 20px;
            width: 300px;
            height: 25px;
            padding: 2px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.3);
            border: none;

        }
        .img2{
            width: 45px;
            height: 45px;
            border-radius: 50px;
            object-fit: cover;
            object-position: left;
            vertical-align: middle;
            margin-right: 12px;
        }
        .tweet{
            width: 350px;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 12px;
            background: white;
            margin-top: 50px;

        }
        .tweet-input{
            width: 180Px;
            border: none;
            outline: none;
            font-size: 18px;
            resize: none;
            vertical-align: middle;
            margin-left: 12px;
        }
        .tweet-btn{
            color: white;
            background-color: rgb(93, 173, 234);
            border-radius: 12px;
            border: none;
            height: 25px;
        }
    </style>
</head>
<body>
   <img class="sample" src="sample.png"> 
   <img class="sample2" src="sample.png"> 
   <img class="sample3" src="sample.png"> 
   <input class="Search" placeholder="Search">
   <input class="Search2" placeholder="Search Google or type a URL">
   <div class="tweet">
    <img class="img2" src="sample.png">
    <textarea class="tweet-input" placeholder="What's happing"></textarea>
    <button class="tweet-btn">Tweet</button>
</div>
    
</body>
</html>
