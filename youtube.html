<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10-Youtube</title>
    <style>
        .box{
            width: 300px;
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .thumb{
            margin-bottom: 10px;
        }
        .img1{
            width: 300px;
        }
        .profile{
            display: inline-block;
            width: 50px;
            vertical-align: top;
            margin-right: 15px;
        }
        .text{
            width: 230px;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }
        .pro{
            width: 50px;
            border-radius: 50%;
        }
        p{
            margin-top: 0;
        }
        .p1{
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .p2,.p3{
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
  <div class="box">
    <div class="thumb">
        <img class="img1" src="thumbnails/thumbnail-1.webp" alt="">
    </div>
    <div class="pro-text">
        <div class="profile">
            <img class="pro" src="channels/channel-1.jpeg" alt="">
        </div>
        <div class="text">
        <p class="p1">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="p2">Marques Brownlee</p>
        <p class="p3">3.4M views ·6 months ago</p>
        </div>
    </div>
  </div>  

  <div class="box">
    <div class="thumb">
        <img class="img1" src="thumbnails/thumbnail-3.webp" alt="">
    </div>
    <div class="pro-text">
        <div class="profile">
            <img class="pro" src="channels/channel-3.jpeg" alt="">
        </div>
        <div class="text">
        <p class="p1">Crazy Tik Toks Taken Moments Before DISASTER</p>
        <p class="p2">SSSniperWolf</p>
        <p class="p3">12M views · 1 year ago</p>
        </div>
    </div>
  </div>  

  <div class="box">
    <div class="thumb">
        <img class="img1" src="thumbnails/thumbnail-4.webp" alt="">
    </div>
    <div class="pro-text">
        <div class="profile">
            <img class="pro" src="channels/channel-4.jpeg" alt="">
        </div>
        <div class="text">
        <p class="p1">The Simple Math Problem No One Can Slove - Collatz Conjecture</p>
        <p class="p2">Veritasium</p>
        <p class="p3">18M views · 4 monnths ago</p>
        </div>
    </div>
  </div>  
  
</body>
</html>
